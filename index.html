<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário Estlizado</title>
    <link rel="stylesheet" href="../projeto_itd/estilo/style.css">
</head>
<body>
    <div id="container">
        <img src="./imagens/perfil.png" alt="perfil">
        <form>
            <div>
                <input class="email" type="text" name="email" id="email"
                placeholder="Usuário:">
            </div>
            <div>
                <input class="senha" type="password" name="senha" id="senha"
                placeholder="Digite sua senha:">
            </div>
            <div>
                <a href="./post.html"><input class="submit" type="submit" value="Enviar"></a>
            </div>
            <div>
                <input class="cancelar" type="submit" value="Cancelar">
            </div>
        </form>

    </div>
</body>
</html>
